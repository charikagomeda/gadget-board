<div class="well" id="gadget-flight-radar">
    <p><b>{{gadgetDatum.data.length}} planes</b> <i>({{gadgetDatum.timestamp | date:'medium'}})</i></p>
    <ol>
        <li *ngFor="let plane of gadgetDatum.data">
            {{plane.flight ? 'Flight: ' + plane.flight : 'ICAO: ' + plane.hex}}
            <a *ngIf="plane.flight" href="http://flightaware.com/live/flight/{{plane.flight}}" target="_blank">
            more info
            </a>
        </li>
    </ol>
</div>
