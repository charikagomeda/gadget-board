<h1>Accounts</h1>
<div *ngFor="let errorMessage of errorMessages">
    <div class="alert alert-danger">
        {{errorMessage}}
    </div>
</div>

<ul class="list-group">
    <li *ngFor="let account of accounts"
        class="list-group-item"
        (click)="gotoAccountDetail(account)">
        <div class="media">
            <div class="media-body">
                {{account.username}}
            </div>
        </div>
    </li>
</ul>
